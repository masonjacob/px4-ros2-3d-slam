# Usage:
#
# To build the images:
#   docker compose build
#
# To start up a specific service by name:
#   docker compose up <service_name>
#
# To open an interactive shell to a running container:
#   docker exec -it <container_name> bash

version: "3.9"
services:
  # Dev Container
  dev:
    image: dev
    build:
      context: .
      dockerfile: docker/Dockerfile
      args:
        ROS_DISTRO: foxy
      target: dev
    # Interactive shell
    stdin_open: true
    tty: true
    # Networking and IPC for ROS 2
    network_mode: host
    ipc: host
    # Needed to display graphical applications
    privileged: True
    environment:
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1
      - NVIDIA_DRIVER_CAPABILITIES=all
      - UID=${UID:-1000}
      - GID=${UID:-1000}
      - USERNAME=${USERNAME:-devuser}
    volumes:
      # Allows graphical programs in the container.
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ${XAUTHORITY:-$HOME/.Xauthority}:/root/.Xauthority
      # Mount the source code
      # - ./my_package:/overlay_ws/src/my_package:rw
      # # Mount colcon build artifacts for faster rebuilds
      # - ./.colcon/build/:/overlay_ws/build/:rw
      # - ./.colcon/install/:/overlay_ws/install/:rw
      # - ./.colcon/log/:/overlay_ws/log/:rw
    user: ${USERNAME:-devuser}
    command: sleep infinity
